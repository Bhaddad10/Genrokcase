<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/js/script.js"></script>
    <title>Cadastro de Lead</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #0066ff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 16px;
        }
        button:hover {
            background: #004fc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Lead</h2>
        <form action="/submit" method="POST" id="leadForm" novalidate>
            <label for="nome">Nome</label>
            <input type="name" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone</label>
            <input type="number" id="telefone" name="telefone">

            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" name="assunto">

            <button type="submit">Enviar Lead</button>
        </form>
    </div>
</body>
</html>
